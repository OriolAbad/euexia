environment:
  sdk: ">=2.18.5 <3.10.0"

dependencies:
  cupertino_icons: ^1.0.2
  get: ^4.6.5
  supabase_flutter: 1.2.2
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.0.2
  intl: ^0.17.0
  flutter_spinkit: ^5.2.0
  sign_in_button: ^3.0.0
  google_sign_in: ^6.2.1
  gradient_coloured_buttons: ^0.1.0
  modern_textfield: ^0.0.6
  fl_chart: ^0.63.0
  carousel_slider: ^5.0.0
  cached_network_image: ^3.2.0
  flutter_map: ^4.0.0
  latlong2: ^0.8.1
  geocoding: ^2.1.0
  http: ^0.13.3
  image_picker: ^0.8.7+4
   # Nuevas dependencias para la funcionalidad QR
  qr_flutter: ^4.1.0
  share_plus: ^7.0.2
  path_provider: ^2.1.1
  mobile_scanner: ^3.5.0 # Para móvil
  universal_html: ^2.2.1 # Para detección de plataforma


dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
